<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5b05e937b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> </link>
</head>

<body>
 <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/logo.png" alt="logoargprograma" >
         </a>
          <ul class="list-group list-group-horizontal">  
            <li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i></li>
            <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i> </li>     
            <li class="list-group-item"><i class="fa-brands fa-github fa-2xl"></i> </li>
            <!-- Button trigger modal -->
            <li class="list-group-item"><i class="fa-solid fa-lock-open fa-xl"></i></li>   
          </ul>
        </div>
 </nav>

  <section id="dashboard" class="dashboard">
    <div class="container-fluid text-center mt-20">
        <!-- Sidebar -->
        <div class="row">
          <div class="col-2">
            <div class="d-flex align-items-start mt-20">
              <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</button>
                <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false" disabled>Disabled</button>
                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</button>
                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
              </div>
              <div class="tab-content" id="v-pills-tabContent mt-10">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">...</div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">...</div>
                <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">...</div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">...</div>
              </div>
            </div>
          </div>
        </div>
        
        <!--Body  -->
        <div class="col-9">
          <h4>Datos personales</h4>
          <div class="mb-3">
            <label for="formFile" class="form-label">Foto de perfil</label>
            <input class="form-control" type="file" id="formFile">
            <button type="button" class="btn btn-success">Edit</button>
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Nombre y Apellido</label>
            <input class="form-control" type="text" id="formFile">
            <button type="button" class="btn btn-success">Edit</button>
          </div>
        </div>
        <div class="col-1">

        </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-9"></div>
      <div class="col-1"></div>
    </div>
  </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
</body>
</html>
